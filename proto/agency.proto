syntax = "proto3";

package agency;

message SearchRequest {
    string query = 1;
}

message PubmedSource {
    string pubmed_id = 1;
    string title = 2;
    string abstract = 3;
}

message PubmedResponse {
    int32 status = 1;
    repeated PubmedSource sources = 3;
}

service AgencyService {
    rpc pubmed_parent_search(SearchRequest) returns (PubmedResponse);
    rpc pubmed_cluster_search(SearchRequest) returns (PubmedResponse);
}
syntax = "proto3";

package agency;

message SearchRequest {
    string query = 1;
}

message Source {
    string url = 1;
    map<string, string> metadata = 2;
}

message SearchResponse {
    int32 status = 1;
    string result = 2;
    repeated Source sources = 3;
}

service AgencyService {
    rpc pubmed_bioxriv_web_search(SearchRequest) returns (SearchResponse);
}
